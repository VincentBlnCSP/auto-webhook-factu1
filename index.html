<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chargement en cours...</title>
  <script>
    window.onload = async function () {
      const params = new URLSearchParams(window.location.search);
      const dealId = params.get("deal_id");

      if (!dealId) {
        document.body.innerHTML = "❌ Paramètre 'deal_id' manquant.";
        return;
      }

      try {
        await fetch("https://hook.eu2.make.com/n4be46q2qum7f0tjitsdla5b0fz0u24t", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deal_id: dealId })
        });
        // Tente de fermer l'onglet
        window.close();
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "❌ Erreur lors de l’envoi.";
      }
    };
  </script>
</head>
<body>
  <p>⏳ Traitement en cours…</p>
</body>
</html>
